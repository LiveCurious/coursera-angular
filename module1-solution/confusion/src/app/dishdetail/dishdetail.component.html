<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">


    <div fxFlex="100">
      <div>      <h3>{{dish.name | uppercase}}</h3>
          </div>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
              <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        <button mat-button (click)="goBack()">BACK</button>
        </mat-card-actions>
   
    </div>


    <div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

 
  <div fxFlex="40">
      <h3>Comments</h3>
      <div *ngFor="let comment of dish.comments">
          <p>{{comment.comment}}</p>
        <p> {{comment.rating}} Stars</p>

   <p>-- {{comment.author}} {{comment.date | date}}</p>
      <br>
 </div>

</div>


</div>
